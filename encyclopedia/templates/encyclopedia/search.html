{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

<h1>Results</h1>

<ul>
    {% for entry in entries %}
    <li><a href="/{{entry}}">{{ entry }}</a></li>
    {% empty %}
    <h3 style="color: red;">No Entries Found</h3>
    {% endfor %}
</ul>

{% endblock %}
