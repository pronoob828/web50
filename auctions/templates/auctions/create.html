{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Your Listing</h2>

<div class="container-fluid">
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" maxlength="80" class="form-control my-2" placeholder="Title" required>
        <textarea name="description" cols="30" rows="10" placeholder="Description" class="form-control my-2"
            required></textarea>
        <input type="number" step="1" name="starting_bid" placeholder="Starting bid" class="form-control my-2" required>
        <input type="url" name="image_url" class="form-control my-2" placeholder="Image URL">
        <div class="input-group my-3 container-fluid">
            <div class="input-group-prepend">
                <label class="input-group-text" for="selector">Category</label>
              </div>
            <select name="category" class="custom-select" id="selector" required>
                <option selected>category</option>
                {% for option in categories %}
                <option value="{{option}}">{{option}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-right my-3">
            <button class="btn btn-success" type="submit">
                Create listing
            </button>
        </div>
    </form>
</div>

{% endblock %}
