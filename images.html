<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link rel="stylesheet" href="styles.css">


    <title>Google Clone : Images</title>

</head>

<body>

    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-*" style="z-index: 2;">
        <div class="container-fluid justify-content-end">
            <span class="nav-item d-flex">
                <a href="index.html"> Search </a>
            </span>
            <span class="nav-item d-flex">
                <a href="images.html"> Images </a>
            </span>
            <span class="nav-item d-flex">
                <a href="advanced.html"> Advanced Search</a>
            </span>
        </div>
    </nav>

    <div style="margin-top: 15vh;">
        <div class="container-fluid text-center">

            <h1 id="Logo" class="display-1">Google</h1>
            <h5 style="color: #3c87f6; margin-left:13rem;">images</h5>

        </div>

        <div class="search-bar container-fluid py-5 text-center">
            <form action="https://www.google.com/search">
                <div class="mb-3 mx-auto">
                    <center><input type="text" autofocus name="q" autocomplete="off" id="query"
                            class="form-control form-control-lg " placeholder="Image Search">
                    </center>
                </div>
                <div id="search-buttons">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="submit" class="btn search-button" value="Image Search">
                </div>
            </form>
        </div>
    </div>
</body>
